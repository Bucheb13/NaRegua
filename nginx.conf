# Este arquivo usa um placeholder de porta (%%PORT%%)
# que será substituído no entrypoint com o $PORT do Render.

server {
    listen %%PORT%%;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Tamanho de upload (ajuste se precisar)
    client_max_body_size 20M;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include         fastcgi_params;
        fastcgi_param   SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass    127.0.0.1:9000; # php-fpm
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 60;
    }

    # ✅ Correção: servir Vite build corretamente
    location /build/ {
        alias /var/www/html/public/build/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri $uri/ =404;
    }

    # Demais assets (fallback)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|otf)$ {
        expires 30d;
        access_log off;
        try_files $uri =404;
    }
}
